<h1>Cart View</h1>
<div class="container">
  <!-- {{cart}} -->
  <br>
  Total: ${{total}}
  <div class="row" ng-repeat="cart in CartView">
    <div class="col-sm-4"><a href="#" class=""><img src="{{cart.imageUrl}}" class="img-responsive"></a>
    </div>
    <div class="col-sm-8">
      <h3 class="title">{{cart.name}}</h3>
      <p><span class="glyphicon glyphicon-info-sign"></span> Ingredients</p>
      <p>{{cart.ingredients}}</p>
      <p><span class="glyphicon glyphicon-info-sign"></span> CaffeineScale</p>
      <p>{{cart.caffeineScale}}</p>
      <p><span class="glyphicon glyphicon-info-sign"></span> Price</p>
      <p>{{cart.price}}</p>
      <p><span class="glyphicon glyphicon-info-sign"></span> InStock</p>
      <p>{{cart.inStock}}</p>
      <p><span class="glyphicon glyphicon-info-sign"></span> Rating</p>
      <p>{{cart.rating}}</p>
      <p><span class="glyphicon glyphicon-info-sign"></span> Quantity</p>
      <p>{{cart.quantity}}</p>
      <p><span class="glyphicon glyphicon-info-sign"></span> Categories</p>
      <p><span ng-repeat="cat in cart.categories">{{cat}} &nbsp &nbsp &nbsp</span></p>
